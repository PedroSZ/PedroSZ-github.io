<!DOCTYPE html>
<html>
<head>
<title>PDF en Iframe Responsivo</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Evita scroll extra */
        height: 100%;
    }
    iframe {
        width: 100%; /* Ocupa todo el ancho */
        height: 100vh; /* Ocupa el 100% del alto de la ventana del navegador */
        border: none; /* Quita el borde del iframe */
    }
</style>
</head>
<body>

<iframe src="diplomas/curso css3.pdf" frameborder="0"></iframe>

</body>
</html>
